<!DOCTYPE html>

  <body>
    <div class="page page-gradient-bg">
      <div id="particles-container"></div>
      <section class="section-lg section-one-screen">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
              <div class="row row-5 align-items-end text-center text-sm-left">
                <div class="col-sm-7"><a href="index.html"><img src="images/logo-1-white-230x35.png" alt=""></a></div>
                <div class="col-sm-5 text-sm-right"><a href="#">Not John Doe?</a></div>
              </div>
              <form class="panel" method="post">
                <div class="panel-body">
                  <div class="row row-30 align-items-center">
                    <div class="col-sm-4 col-md-3 text-center"><img src="images/users/user-03-100x100.jpg" width="100" height="100" alt=""></div>
                    <div class="col-sm-8 col-md-9">
                      <p class="mb-3"><span class="h4">John Doe</span> - logged out for <b>5 hours</b><span class="d-block">johndoe@demolink.org</span></p>
                      <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text fa fa-lock"></span></div>
                        <input class="form-control" id="pass" type="password" name="password" placeholder="Enter password">
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <div class="text-right mt-3">
                <button class="btn btn-primary" type="submit">Unlock</button>
              </div>
            </div>
          </div>
        </div>

            <button class="theme-switch fa-check" title="Navbar Theme" style="border-color: #29d999 #29d999 #1a1f21 #1a1f21; color: white;" data-theme-switch="concrete-navbar-success" data-theme='{"navbar-color":"#fff","navbar-bg":"#1a1f21","navbar-hover-color":"#fff","navbar-hover-bg":"#ededed","navbar-title-color":"#adb5bd","navbar-panel-bg":"#29d999","navbar-brand-invert":"0%"}'></button>
